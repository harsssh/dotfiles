# =============================================================================
# tmux configuration
# =============================================================================

# -----------------------------------------------------------------------------
# 基本設定
# -----------------------------------------------------------------------------

# プレフィックスキー (デフォルト: Ctrl + b)
set -g prefix C-b
bind C-b send-prefix

# 256 color と True Color サポート
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# エスケープ時間を短縮 (vim の反応改善)
set -sg escape-time 10

# フォーカスイベントを有効化 (vim/neovim との連携)
set -g focus-events on

# ベースインデックスを 1 から開始
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウ番号の自動調整
set -g renumber-windows on

# マウス操作を有効化
set -g mouse on

# ヒストリーサイズ
set -g history-limit 50000

# -----------------------------------------------------------------------------
# クリップボード設定 (macOS)
# -----------------------------------------------------------------------------

# クリップボード共有を有効化
set -g set-clipboard on

# macOS でのクリップボード連携
if-shell "uname | grep -q Darwin" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"

if-shell "uname | grep -q Darwin" \
  "bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'"

# -----------------------------------------------------------------------------
# キーバインド設定
# -----------------------------------------------------------------------------

# 設定リロード
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ペイン分割
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"  # デフォルト維持
bind '"' split-window -v -c "#{pane_current_path}" # デフォルト維持

# vim 風のペイン移動
# vim-tmux-navigator プラグインが設定するが、ラップアラウンド無効化のため上書き

# Ctrl + \ で最後のペインに移動
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# コピーモードでも同じキーバインド (ラップアラウンド無効化)
bind-key -T copy-mode-vi 'C-h' if-shell "[ #{pane_at_left} -ne 1 ]" "select-pane -L"
bind-key -T copy-mode-vi 'C-j' if-shell "[ #{pane_at_bottom} -ne 1 ]" "select-pane -D"
bind-key -T copy-mode-vi 'C-k' if-shell "[ #{pane_at_top} -ne 1 ]" "select-pane -U"
bind-key -T copy-mode-vi 'C-l' if-shell "[ #{pane_at_right} -ne 1 ]" "select-pane -R"
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ペインリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ペイン入れ替え
bind '{' swap-pane -U  # 上 (または左) のペインと入れ替え
bind '}' swap-pane -D  # 下 (または右) のペインと入れ替え

# ウィンドウ移動
bind -r C-h previous-window
bind -r C-l next-window

# synchronize-panes のトグル
bind S set-window-option synchronize-panes\; display-message "synchronize-panes: #{?pane_synchronized,ON,OFF}"

# コピーモード
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection

# -----------------------------------------------------------------------------
# ステータスライン設定
# -----------------------------------------------------------------------------

# ステータスラインの更新間隔
set -g status-interval 5

# ステータスラインの位置
set -g status-position bottom

# ステータスラインの長さ
set -g status-left-length 100
set -g status-right-length 100

# ステータスラインのスタイル（より目立つ背景色）
set -g status-style 'bg=#313244 fg=#cdd6f4'

# 左側: tmux ラベル + セッション名 + prefix 表示
set -g status-left '#{prefix_highlight}#[bg=#89b4fa,fg=#1e1e2e,bold] TMUX #[bg=#45475a,fg=#cdd6f4] #S #[bg=#313244] '

# 右側: Continuum 状態 + ホスト名 + 時刻
set -g status-right '#{continuum_status} #[bg=#45475a,fg=#cdd6f4] #h #[bg=#f9e2af,fg=#1e1e2e,bold] %H:%M '

# ウィンドウリストのフォーマット
setw -g window-status-format '#[bg=#45475a,fg=#6c7086] #I:#W '
setw -g window-status-current-format '#[bg=#89b4fa,fg=#1e1e2e,bold] #I:#{?#{==:#W,#{pane_current_command}},#W,#W #{pane_current_command}} '

# ペインボーダーのスタイル
# 非アクティブなペイン: 暗めのグレー
set -g pane-border-style 'fg=#45475a'
# アクティブなペイン: 控えめな青色の細い線
set -g pane-active-border-style 'fg=#89b4fa'

# ペインのスタイル
# 背景色の差を最小限に（ほぼ同じ色にして、ボーダーだけで区別）
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

# ペインのステータス表示 (tmux 3.2 以降) - シンプルに
set -g pane-border-status top
set -g pane-border-format '#{?pane_active,#[fg=#89b4fa] #{pane_index} ,#[fg=#6c7086] #{pane_index} }'

# メッセージのスタイル
set -g message-style 'bg=#313244 fg=#cdd6f4'
set -g message-command-style 'bg=#313244 fg=#cdd6f4'

# -----------------------------------------------------------------------------
# アクティビティ監視設定
# -----------------------------------------------------------------------------

# アクティビティ監視を無効化（不要な通知を防ぐ）
setw -g monitor-activity off
set -g visual-activity off

# ベル音を無効化
set -g visual-bell off
set -g bell-action none

# -----------------------------------------------------------------------------
# プラグイン設定
# -----------------------------------------------------------------------------

# tmux-resurrect 設定
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum 設定
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15' # 15 分ごとに自動保存

# tmux-yank 設定
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

# tmux-prefix-highlight 設定
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'bg=#f9e2af,fg=#1e1e2e,bold'
set -g @prefix_highlight_prefix_prompt 'PREFIX'
set -g @prefix_highlight_copy_prompt 'COPY'

# -----------------------------------------------------------------------------
# vim-tmux-navigator のラップアラウンド無効化
# プラグイン読み込み後にキーバインドを上書き
# -----------------------------------------------------------------------------
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'if-shell "[ #{pane_at_left} -ne 1 ]" "select-pane -L"'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'if-shell "[ #{pane_at_bottom} -ne 1 ]" "select-pane -D"'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'if-shell "[ #{pane_at_top} -ne 1 ]" "select-pane -U"'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'if-shell "[ #{pane_at_right} -ne 1 ]" "select-pane -R"'
